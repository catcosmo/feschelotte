<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="katze">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700|Josefin+Sans:400,100,300,600,700|Annie+Use+Your+Telescope|Schoolbell|Sue+Ellen+Francisco|Just+Me+Again+Down+Here|Roboto:100,300,400,500|Roboto+Mono:400,100,300,500,700|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <script src="{{ ASSET_PATH }}/bootstrap/js/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
  <script src="{{ ASSET_PATH }}/bootstrap/js/quallen.js"></script>


  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>

<body>



  <div class="container">
    <img class="qualle" id="quallehand" src="/img/quallehand.png" alt="quallehand"></img>

    <img class="qualle" id="quallerose" src="/img/quallerose.gif" alt="quallerose"></img>

    <img class="qualle" id="qualleblau" src="/img/qualleblau.gif" alt="qualleblau"></img>



        {{ content }}

        <footer class="footer">
            <div class="container">
              <div class="col-sm-12 footer-wrapper">
                <p>
                  &copy; {{ site.time | date: '%Y' }} <a href="http://astrangethought.com">by katze</a>
                </p>
              </div>
            </div>
        </footer>

  </div>


  {% include JB/analytics %}



</body>
</html>
